<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
  <head>
    <title>Directory Index page {{ thispage }}</title>
    <style type="text/css">
      ul {
        list-style-type: none;
        width: 100%;
        margin: 0 auto;
        padding: 0;
      }
      li {
        float: left;
        border: 1px solid #eeeeee;
        width: 250px;
        height: 200px;
        text-align: center;
        font-size: 10pt;
      }
      img { border: 0; }
      body { padding: 0; margin: 0; }
      .nav {
        text-align: center;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      {% if prevlink %}
        <a href="index{{ prev }}.html"><img src="ar_l.png" alt="Previous page" width="70" height="40" /></a>
      {% endif %}
      {% if next %}
        <a href="index{{ next }}.html"><img src="ar_r.png" alt="Next page" width="70" height="40" /></a>
      {% endif %}
    </div>

    <ul>
      {% for img in data %}
        <li>
          <a href="{{ img.name }}">
            {{ img.name }}<br/>
            <img src="{{ img.tname }}"
                 width="{{ img.width }}"
                 height="{{ img.height }}"
                 alt="{{ img.tname }}" />
          </a><br/>
          Uploaded {{ img.date }}<br/>
          {{ img.size }}
        </li>
      {% endfor %}
    </ul>

    <div class="nav">
      {% if prevlink %}
        <a href="index{{ prev }}.html"><img src="ar_l.png" alt="Previous page" width="70" height="40" /></a>
      {% endif %}
      {% if next %}
        <a href="index{{ next }}.html"><img src="ar_r.png" alt="Next page" width="70" height="40" /></a>
      {% endif %}
      <br/>
      <a href="../{% if linktoparent %}index.html{% endif %}">Up one level</a>
    </div>
  </body>
</html>
